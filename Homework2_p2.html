<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        Сначала произойдёт сложение в скобках, 
        при этом получившееся значение будет принято переменной a.
        Далее произойдёт сложение 1 + 4.
        Результат:
        a = 4
        x = 5
        */
        "use strict";
        let a = 2;
        let x = 1 + (a *= 2);
        alert(a) // 4
        alert(x) // 5
    </script>
</body>

</html>
