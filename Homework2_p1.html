<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        //пример 1
        /*
        В результате данного примера переменные примут следующие значения:
        a = 2, b = 1, c = 2, d = undefined
        c = 2, т.к. сначала а примет значение 2, 
        которое после этого передастся в переменную с
        */
        let a = 1, b = 1, c, d;
        c = ++a; alert(c);
        // ответ: 2 

        //пример 2
        /*
        В результате этого примера переменные примут значения:
        a = 2, (останется прежним)
        b = 2, (увеличится на 1)
        c = 2, (останется прежним)
        d = 1  (примет значение b до инкрементации)
        */
        d = b++; alert(d);
        //ответ: 1 

        //пример 3
        /*
        Результат этого примера:
        a = 3 (2 + 1)
        b = 2 (останется прежним)
        c = 5 (2 + (2+1)) - Сначала произойдёт инкрементация, протом суммирование
        d = 1 (останется прежним)
        */
        c = 2 + ++a; alert(c);
        //ответ: 5 

        //пример 4 
        /*
        Результат этого примера:
        a = 3 (останется прежним)
        b = 3 (2 + 1) 
        c = 5 (останется прежним)
        d = 4 (2 + 2) - Сначала произойдёт сложение, потом инкрементация b
        */
        d = 2 + b++; alert(d);
        //ответ: 4 
        alert(a);
        //3 
        alert(b);
        //3

    </script>

</body>

</html>
