<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Число 10 будет сначала прибавлено к числу 10 
        т.к. сложение происходит слева направо, и получится 20
        далее произойдёт конкатенация со строкой "10" и получится 2010
        */
        console.log(10 + 10 + "10");

        //В данном случае дважды произойдёт конкатенация и получится 101010
        console.log(10 + "10" + 10);

        /*Число 10 будет сначала прибавлено к числу 10 
        т.к. сложение происходит слева направо, и получится 20
        далее +"10" станет числом из-за унарного плюса, 
        произойдёт сложение, и получится 30
        */
        console.log(10 + 10 + +"10");

        /*Между кавычек ничего нет, то есть будет происходить деление на -0
        результат: -Infinity
        */
        console.log(10 / -"");

        /*2,5 не является числом, т.к. дроби прописываются через точку
        получается 10/NaN = NaN
        */
        console.log(10 / +"2,5");
    </script>
</body>

</html>
