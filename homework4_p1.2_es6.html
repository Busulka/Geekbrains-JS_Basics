    <script>
        "use strict";
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit = function () {
                this.text = prompt("Введите текст")
            }
        }
        let post1 = new Post("Ivan", "Lorem", new Date());
        console.log(post1);
        post1.edit();
        console.log(post1);

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let attachedPost1 = new AttachedPost("Maria", "Lorem ipsum", new Date());
        console.log(attachedPost1);

        attachedPost1.makeTextHighlighted();
